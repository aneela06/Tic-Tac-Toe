      <h1 class='header'>Tic-Tac-Toe</h1>
      <div class="square">
        <div class="row1">
          <div class="cell" data-name=0> Hi </div>
          <div class="cell" data-name=1> Hi </div>
          <div class="cell edge" data-name=2> Hi </div>
        </div>
        <div class="row2">
          <div class="cell" data-name=3>Hi</div>
          <div class="cell" data-name=4>Hi</div>
          <div class="cell edge" data-name=5>Hi</div>
        </div>
        <div class="row3">
          <div class="cell down" data-name=6>Hi</div>
          <div class="cell down" data-name=7>Hi</div>
          <div class="cell edge down" data-name=8>Hi</div>
        </div>
      </div>
